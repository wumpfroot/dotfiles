# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = fi
    kb_variant = nodeadkeys
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    accel_profile = flat

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}


